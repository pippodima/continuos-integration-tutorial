name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
	strategy:
		matrix:
			java: [11, 17]
			
	name: Build with Javaa ${{matrix.java"}}
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn -f pom.xml clean verify
